<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Стоматологическая клиника</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <ul>
               
                <li><a href="services.html">Услуги</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="articles.html">Статьи</a></li>
                <li><a href="login.html">Выход</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="profile" class="fade-in-up">
            <h2>Профиль пользователя</h2>
            <div class="profile-info">
                <img src="images/doctor2.jpg" alt="Фото пользователя" class="profile-photo">
                <div class="profile-details">
                    <p><strong>Имя:</strong> <span id="userLogin"></span></p>
                    <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                </div>
            </div>
        </section>

        <section id="appointments" class="fade-in-up">
            <h2>Мои записи</h2>
            <div class="appointment-list">
                <div class="appointment-item">
                    <p><strong>Дата:</strong> 20 июня 2024</p>
                    <p><strong>Время:</strong> 14:00</p>
                    <p><strong>Услуга:</strong> Пломбирование</p>
                    <button class="appointment-btn">Отменить запись</button>
                </div>
                <div class="appointment-item">
                    <p><strong>Дата:</strong> 25 июня 2024</p>
                    <p><strong>Время:</strong> 10:00</p>
                    <p><strong>Услуга:</strong> Консультация</p>
                    <button class="appointment-btn">Отменить запись</button>
                </div>
            </div>
        </section>

        <section id="settings" class="fade-in-up">
            <h2>Настройки</h2>
            <form class="settings-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" value="+7 (123) 456-78-90">
                <button type="submit" class="appointment-btn">Сохранить изменения</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Стоматологическая клиника</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем текущего пользователя из localStorage или sessionStorage
            const currentUser = JSON.parse(localStorage.getItem('currentUser')) || JSON.parse(sessionStorage.getItem('currentUser'));

            // Если пользователя нет, перенаправляем на страницу входа
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Отображаем логин пользователя на странице кабинета
            const userLoginElement = document.getElementById('userLogin');
            if (userLoginElement) {
                userLoginElement.textContent = currentUser.login;
            }

            // Дополнительно можно заполнить поле email в форме настроек
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.value = currentUser.email;
            }
        });
    </script>
</body>
</html>
